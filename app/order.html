<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <div id="headerload"></div>
    <div class="container">
        <form class="cd-form floating-labels">
            <fieldset>
                <legend>Account Info</legend>

                <!-- <div class="error-message">
                    <p>Please enter a valid email address</p>
                </div> -->

                <div class="icon">
                    <label class="cd-label" for="cd-name">Name</label>
                    <input class="user" type="text" name="cd-name" id="cd-name" required>
                </div> 

                <div class="icon">
                    <label class="cd-label" for="cd-company">Company</label>
                    <input class="company" type="text" name="cd-company" id="cd-company">
                </div> 

                <div class="icon">
                    <label class="cd-label" for="cd-email">Email</label>
                    <input class="email" type="email" name="cd-email" id="cd-email" required>
                </div>
            </fieldset>

            <fieldset>
                <div class="icon">
                    <label class="cd-label" for="cd-textarea">Project description</label>
                    <textarea class="message" name="cd-textarea" id="cd-textarea" required></textarea>
                </div>

                <div>
                    <input type="submit" value="Send Message">
                </div>
            </fieldset>
        </form>
    </div>
    <div id="footerload"></div>
    
    <script src="js/libs.min.js"></script>
    <script src ="js/order.js"></script>
</body>
</html>
